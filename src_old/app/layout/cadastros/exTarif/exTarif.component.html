<div [@routerTransition]>
  <app-page-header [heading]="'Cadastro de Ex Tarifário'" [icon]="'fa-edit'"></app-page-header>

  
<div class="row" *ngIf="exTarif">
  <div class="col-lg-12">
    <div class="card">        
      <div class="card-body">
        <form class="form-horizontal" (submit)="onFormSubmit($event)">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-12">
                <label class="col-form-label">Código NCM</label>
                <div class="controls">
                    <div class="row">
                        <div class="col-lg-1">
                            <dx-text-box name="cdNCM" [maxLength]="8" [width]="90" (onValueChanged)="updateNcmInfo($event)" [(value)]="exTarif.cdNCM">
                                <dx-validator>
                                    <dxi-validation-rule type="required" message="Campo obrigatório"></dxi-validation-rule>                            
                                </dx-validator>
                              </dx-text-box>
                        </div>
                        <div class="col-lg-8">
                            <dx-text-box name="dsNCM" [readOnly]="true" [(value)]="exTarif.dsNCM"></dx-text-box>
                        </div>        
                    </div>                    
                </div>
              </div> 
            </div>
            <div class="row">
              <div class="col-lg-2">
                <label class="col-form-label">Cód. EX</label>
                <div class="controls">
                  <dx-text-box name="cdEx" [maxLength]="6" [(value)]="exTarif.cdEx">
                    <dx-validator>
                      <dxi-validation-rule type="required" message="Campo obrigatório"></dxi-validation-rule>                            
                    </dx-validator>
                  </dx-text-box>                               
                </div>
              </div>
              <div class="col-lg-3">
                <label class="col-form-label">ICMS</label>
                <div class="controls">
                  <dx-text-box name="dsICMS" [maxLength]="10" [(value)]="exTarif.dsICMS">                   
                  </dx-text-box>                               
                </div>
              </div>
              <div class="col-lg-3">
                <label class="col-form-label">ST</label>
                <div class="controls">
                  <dx-text-box name="dsST" [maxLength]="10" [(value)]="exTarif.dsST">
                  </dx-text-box>                               
                </div>
              </div>
              <div class="col-lg-3">
                <label class="col-form-label">SSN</label>
                <div class="controls">
                  <dx-text-box name="dsSSN" [maxLength]="10" [(value)]="exTarif.dsSSN">
                  </dx-text-box>                               
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-2">
                <label class="col-form-label">Alíq. IIN</label>
                <div class="controls">
                  <dx-text-box [(value)]="exTarif.aliqIIN">
                  </dx-text-box>
                </div>
              </div>
              <div class="col-lg-2">
                <label class="col-form-label">Alíq. IIV</label>
                <div class="controls">
                  <dx-text-box [(value)]="exTarif.aliqIIV">
                  </dx-text-box>
                </div>
              </div>
              <div class="col-lg-2">
                <label class="col-form-label">Alíq. IPI</label>
                <div class="controls">
                  <dx-text-box [(value)]="exTarif.aliqIPI">
                  </dx-text-box>
                </div>
              </div>
              <div class="col-lg-2">
                <label class="col-form-label">Alíq. Pis</label>
                <div class="controls">
                  <dx-text-box [(value)]="exTarif.aliqPis">
                  </dx-text-box>
                </div>
              </div>
              <div class="col-lg-2">
                <label class="col-form-label">Alíq. Cofins</label>
                <div class="controls">
                  <dx-text-box [(value)]="exTarif.aliqCofins">
                  </dx-text-box>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <label class="col-form-label">Descição do EX</label>
                <div class="controls">
                  <dx-text-area [height]="90" name="dsDescricao" [(value)]="exTarif.dsDescricao" maxlength="1000">
                  </dx-text-area>
                </div>
              </div>
            </div>
          <div class="form-actions">
              <div class="row">
                  <div class="col-lg-12">
                      <Br>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                      <dx-button 
                          id="button"
                          text="Salvar" 
                          [useSubmitBehavior]="true" class="btn btn-warning">
                      </dx-button> 
                      &nbsp;&nbsp;
                      <dx-button 
                          id="button"
                          text="Cancelar" 
                          class="btn btn-secondary" (click)="voltar()">
                      </dx-button> 
                  </div>
              </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div> <!--/.col-->
</div>

</div>

<dx-popup
    title="Sucesso"
    [(visible)]="isPopupVisible" (onHidden)="popup_hidden($event)" [maxHeight]="200" [maxWidth]="200">
    <div class="centralizado">
        <p class="msgSucesso">Salvo com sucesso!</p>
        <dx-button
        text="OK"
        (onClick)="fecharSucesso()" class="btn btn-warning">
    </dx-button>
    <br>
  </div>
</dx-popup>

<dx-popup
    title="Erro"
    [(visible)]="isPopupErroVisible" [maxHeight]="200" [maxWidth]="400">
    <div class="centralizado">
        <p class="msgErro">{{msgErroValidacao}}</p>
        <br><br>
        <dx-button
        text="OK"
        (onClick)="fecharErro()">
    </dx-button>
  </div>
</dx-popup>

<dx-load-panel
    [closeOnOutsideClick]="true"
    [(visible)]="isLoadPanelVisible"
    message="Aguarde...">
</dx-load-panel>
