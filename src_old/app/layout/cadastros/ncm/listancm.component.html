<div [@routerTransition]>
    <app-page-header [heading]="'Lista de NCM'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-12">
            <dx-button 
                id="button"
                text="Novo NCM" 
                class="btn btn-warning"
                (onClick)="novoNCM()">
            </dx-button>             
        </div>
    </div>
    <div class="row">
            <div class="col-lg-12">
                <div class="card-body">
                  <dx-data-grid [dataSource]="ncms"
                                height="600"
                                showBorders="true"
                                [rowAlternationEnabled]="true"
                                [repaintChangesOnly]="true"
                                (onCellPrepared)="onCellPrepared($event)"
                                noDataText="Nehum registro">
                    <dxo-pager [showPageSizeSelector]="true"
                               [allowedPageSizes]="[20, 50, 100]"></dxo-pager>
                    <dxo-paging [enabled]="true" [pageSize]="20"></dxo-paging>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>
                    <dxo-search-panel [visible]="true" placeholder="Busca..."></dxo-search-panel>
                    <dxi-column cellTemplate="cellTemplate" [allowFiltering]="false" width="100" dataField="flAtivo" caption="" all></dxi-column>
                    <div *dxTemplate="let dt of 'cellTemplate'">            
                      <div style="white-space: nowrap;">
                          <table width="72" align="center">
                              <tr>
                                <td><i class="fa fa-pencil button-link" (click)="editar($event, dt)" title="Editar"></i></td>
                                <td><i class="fa fa-trash button-link" (click)="deletar($event, dt)" title="Inativar"></i></td>
                                <td><i class="fa fa-undo button-link" (click)="ativar($event, dt)" title="Ativar"></i></td>
                              </tr>
                            </table>
                      </div>
                    </div>
                    <dxi-column dataField="idNCM" caption="Status" [calculateCellValue]="statusTexto" [width]="70"></dxi-column>
                    <dxi-column dataField="cdNCM" caption="Cód. NCM" allowSorting="true" [width]="110"></dxi-column>                    
                    <dxi-column dataField="dsNCM" caption="Descriçãdo do item" allowSorting="true"></dxi-column>
                    <dxi-column dataField="dsHNCM" caption="Descrição detalhada" allowSorting="true"></dxi-column>
                  </dx-data-grid>
                </div>
              </div>      
            </div>    
        
          </div>
          <dx-popup
          title="Confirmação"
          [(visible)]="isPopupConfimarVisible" [maxHeight]="200" [maxWidth]="400">
          <div class="centralizado">
              <p class="msgErro">Tem certeza que deseja excluir o NCM?</p>
              <br>
              <dx-button
              text="Sim"
              (onClick)="confirmacaoOK()" class="btn btn-warning">
              </dx-button>
              &nbsp;&nbsp;
              <dx-button
              text="Não"
              (onClick)="confirmacaoCancelar()" class="btn btn-secondary">
              </dx-button>
              <br>
        </div>
      </dx-popup>
      <dx-popup
          title="Confirmação"
          [(visible)]="isPopupConfimarAtivarVisible" [maxHeight]="200" [maxWidth]="400">
          <div class="centralizado">
              <p class="msgErro">Tem certeza que deseja reativar o NCM?</p>
              <br>
              <dx-button
              text="Sim"
              (onClick)="confirmacaoAtivarOK()" class="btn btn-warning">
              </dx-button>
              &nbsp;&nbsp;
              <dx-button
              text="Não"
              (onClick)="confirmacaoAtivarCancelar()" class="btn btn-secondary">
              </dx-button>
              <br>
        </div>
      </dx-popup>

<dx-load-panel
    [closeOnOutsideClick]="true"
    [(visible)]="isLoadPanelVisible"
    message="Aguarde...">
</dx-load-panel>
