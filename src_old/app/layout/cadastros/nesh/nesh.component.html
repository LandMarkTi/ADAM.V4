<div [@routerTransition]>
  <app-page-header [heading]="'Cadastro de NESH'" [icon]="'fa-edit'"></app-page-header>

  
<div class="row" *ngIf="nesh">
  <div class="col-lg-12">
    <div class="card">        
      <div class="card-body">
        <form class="form-horizontal" (submit)="onFormSubmit($event)">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-12">
                <label class="col-form-label" for="appendedInput">Código NCM</label>
                <div class="controls">
                    <div class="row">
                        <div class="col-lg-1">
                            <dx-text-box name="cdNCM" [maxLength]="4" [width]="55" [(value)]="nesh.cdNCM">
                                <dx-validator>
                                    <dxi-validation-rule type="required" message="Campo obrigatório"></dxi-validation-rule>                            
                                </dx-validator>
                              </dx-text-box>
                        </div>   
                    </div>                    
                </div>
              </div> 
            </div>
            <div class="row">
              <div class="col-lg-12">
                <label class="col-form-label" for="appendedInput">Descrição</label>
                <div class="controls">
                  <dx-text-area [height]="90" name="dsNesh" [(value)]="nesh.dsNesh" maxlength="500">
                    <dx-validator>
                        <dxi-validation-rule type="required" message="Campo obrigatório"></dxi-validation-rule>                            
                    </dx-validator>
                </dx-text-area>
                </div>
              </div>               
              </div>
          <div class="form-actions">
              <div class="row">
                  <div class="col-lg-12">
                      <Br>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                      <dx-button 
                          id="button"
                          text="Salvar" 
                          [useSubmitBehavior]="true" class="btn btn-warning">
                      </dx-button> 
                      &nbsp;&nbsp;
                      <dx-button 
                          id="button"
                          text="Cancelar" 
                          class="btn btn-secondary" (click)="voltar()">
                      </dx-button> 
                  </div>
              </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div> <!--/.col-->
</div>

</div>

<dx-popup
    title="Sucesso"
    [(visible)]="isPopupVisible" (onHidden)="popup_hidden($event)" [maxHeight]="200" [maxWidth]="200">
    <div class="centralizado">
        <p class="msgSucesso">Salvo com sucesso!</p>
        <dx-button
        text="OK"
        (onClick)="fecharSucesso()" class="btn btn-warning">
    </dx-button>
    <br>
  </div>
</dx-popup>

<dx-popup
    title="Erro"
    [(visible)]="isPopupErroVisible" [maxHeight]="200" [maxWidth]="400">
    <div class="centralizado">
        <p class="msgErro">{{msgErroValidacao}}</p>
        <br><br>
        <dx-button
        text="OK"
        (onClick)="fecharErro()">
    </dx-button>
  </div>
</dx-popup>

<dx-load-panel
    [closeOnOutsideClick]="true"
    [(visible)]="isLoadPanelVisible"
    message="Aguarde...">
</dx-load-panel>
